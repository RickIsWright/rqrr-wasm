<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=no, width=device-width"
    />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
      }
      video {
        width: 100%;
      }

      button {
        background: #4257b8;
        color: white;
        font-size: 1.5rem;
        padding: 8px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        border: none;
        outline: none;
      }

      button:hover {
        filter: brightness(110%);
      }

      button:click {
        border: inset 1px black;
      }

      #outputLabel {
        margin: 8px;
        padding: 8px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: system-ui, sans-serif;
      }

      #output {
        margin: 8px;
        background: #eaeaea;
        padding: 8px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        word-break: break-all;
      }

      #time {
        text-align: center;
        font-size: 6rem;
        font-weight: bold;
      }

      #title {
        margin: 8px 0 16px 0;
        font-size: 1.5rem;
        text-align: center;
        font-weight: bold;
        text-decoration: underline;
      }

      #footer {
        margin: 8px 0 16px 0;
        font-size: 1.5rem;
        text-align: center;
        font-weight: bold;
      }

    </style>
  </head>

  <video id="video" autoplay></video>
  
  <div id="title">
    rqrr-wasm (Rust)
  </div>

  <div id="outputLabel">Output:</div>
  <div id="output"></div>

  <div id="time"></div>
  <hr />
  <div id="footer">Check: <a href="https://jackyef.github.io/rqrr-wasm/">https://jackyef.github.io/rqrr-wasm/</a></div>

  <script src="qr_rust.js"></script>
  <script>
    // load the js bindings
    wasm_bindgen("qr_rust.wasm")
      .then(() => {
        // no-op
      })
      .catch(console.error);

    const constraints = {
      video: true
    };
    var video, $output;
    var scale = 0.25;

    var decodeQr = function(byteArray) {
      const { decode_qr } = wasm_bindgen;
      try {
        const start = new Date().getTime();
        const output = decode_qr(byteArray);
        const usedOutput = output.includes("[Error]") ? 'N/A' : output;
        const timeTaken = new Date().getTime() - start;

        requestAnimationFrame(() => {
          $output.innerHTML = usedOutput;
          document.getElementById('time').innerHTML = timeTaken + " ms";
        })
        console.log({ output: usedOutput, timeTaken });
        window.decoded = output;
      } catch (err) {
        // no-op
        // console.error("[Error while decoding]", err);
      }
    };

    var captureImage = function() {
      var canvas = document.createElement("canvas");
      canvas.width = video.videoWidth * scale;
      canvas.height = video.videoHeight * scale;
      canvas
        .getContext("2d")
        .drawImage(video, 0, 0, canvas.width, canvas.height);

      // var img = document.createElement("img");
      // img.src = canvas.toDataURL();
      window.myCanvas = canvas;
      // $output.appendChild(img);

      // const clampedByteArray = myCanvas.getContext("2d").getImageData(0, 0, 640, 480).data;

      canvas.toBlob(blob => {
        const reader = new FileReader();

        reader.addEventListener("loadend", () => {
          const arrayBuffer = reader.result;
          window.ab = arrayBuffer;

          decodeQr(new Uint8Array(arrayBuffer));
        });
        reader.readAsArrayBuffer(blob);
      });
    };

    var initialize = function() {
      $output = document.getElementById("output");
      video = document.getElementById("video");

      navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        video.srcObject = stream;
      });
      const capture = document.getElementById("capture");

      // capture.addEventListener("click", () => {
      //   console.log("initialized");
      //   setInterval(captureImage, 300);
      // });
      setInterval(captureImage, 300);
    };

    initialize();
  </script>
</html>
